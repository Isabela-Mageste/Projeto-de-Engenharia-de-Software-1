<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Cinema</title>
  <link rel="stylesheet" href="style-m.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
<!-- NAVBAR LATERAL FIXA -->
<aside class="fixed-left-navbar">
  <nav>
    <button class="nav-btn"><i class="fa-solid fa-plus"></i> Criar playlist</button>
    <button class="nav-btn"><i class="fa-solid fa-book"></i> Biblioteca</button>
    <button class="nav-btn"><i class="fa-solid fa-user-group"></i> Artistas seguidos</button>
    <button class="nav-btn"><i class="fa-solid fa-heart"></i> Salvos</button>
    <button class="nav-btn"><i class="fa-solid fa-download"></i> Downloads</button>

    <div class="playlist-lista">
      <button class="nav-btn"><i class="fa-solid fa-music"></i> Playlist 1</button>
      <button class="nav-btn"><i class="fa-solid fa-music"></i> Playlist 2</button>
      <button class="nav-btn"><i class="fa-solid fa-music"></i> Playlist 3</button>
    </div>
  </nav>
</aside>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-left">
      <i class="fa-solid fa-bars" id="menu-toggle"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
<div class="nav-center">
  <a href="home_video.html"><i class="fa-solid fa-clapperboard"></i></a>
  <i class="fa-solid fa-heart"></i>
  <a href="home_music.html"><i class="fa-solid fa-music"></i></a>
</div>
    <div class="nav-right">
      <i class="fa-solid fa-user"></i>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <nav class="sidebar-menu">
      <a href="home_video.html" class="sidebar-item"><i class="fa-solid fa-house"></i> Início</a>
      <a href="social.html" class="sidebar-item"><i class="fa-solid fa-users"></i> Social</a>
      <a href="jogos.html" class="sidebar-item"><i class="fa-solid fa-gamepad"></i> Games</a>
      <a href="perfil.html" class="sidebar-item active"><i class="fa-solid fa-user"></i> Perfil</a>
    </nav>

    <div class="sidebar-divider"></div>

    <div class="theme-switch">
      <label for="darkModeToggle">Modo Escuro</label>
      <input id="darkModeToggle" class="l" type="checkbox" />
    </div>

    <div class="avatar-box"></div>
  </aside>

  <div class="overlay" id="overlay"></div>

  <!-- CONTEÚDO PRINCIPAL -->
<main id="music-home">
  <!-- SEÇÃO RECENTES -->
  <section class="music-section">
    <h2>Recentes</h2>
    <div class="music-grid" id="recentes"></div>
  </section>

  <!-- SEÇÃO RECOMENDADOS -->
  <section class="music-section">
    <h2>Recomendados</h2>
    <div class="music-grid" id="recomendados"></div>
  </section>

  <!-- CATEGORIAS -->
  <div id="categorias"></div>
</main>

<!-- PLAYER INFERIOR -->
<footer class="music-player">
  <div class="player-left">
    <img id="player-cover" src="https://picsum.photos/80?random" alt="Capa da música">
    <div class="player-info">
      <h4 id="player-title">nome da música</h4>
      <p id="player-artist">artista</p>
    </div>
  </div>

  <div class="player-center">
    <div class="controls">
      <i class="fa-solid fa-backward-step"></i>
      <i class="fa-solid fa-play"></i>
      <i class="fa-solid fa-forward-step"></i>
    </div>
    <div class="progress">
      <span>0:50</span>
      <input type="range" min="0" max="100" value="50">
      <span>4:14</span>
    </div>
  </div>

  <div class="player-right">
    <i class="fa-solid fa-list"></i>
    <i class="fa-solid fa-volume-high"></i>
    <input type="range" min="0" max="100" value="80">
    <i class="fa-solid fa-user-circle"></i>
  </div>
</footer>

  <script src="script_music.js"></script>
</body>
</html>
