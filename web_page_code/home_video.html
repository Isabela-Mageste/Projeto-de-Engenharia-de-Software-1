<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Cinema</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
<!-- NAVBAR -->
<header class="navbar">
  <div class="nav-left">
    <i class="fa-solid fa-bars" id="menu-toggle"></i>
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>
  <div class="nav-center">
    <i class="fa-solid fa-clapperboard"></i>
    <i class="fa-solid fa-heart"></i>
    <i class="fa-solid fa-music"></i>
  </div>
  <div class="nav-right">
    <i class="fa-solid fa-user"></i>
  </div>
</header>

<!-- SIDEBAR -->
<aside class="sidebar" id="sidebar">
  <nav class="sidebar-menu">
    <a href="#" class="sidebar-item"><i class="fa-solid fa-house"></i> Início</a>
    <a href="#" class="sidebar-item"><i class="fa-solid fa-users"></i> Social</a>
    <a href="#" class="sidebar-item"><i class="fa-solid fa-gamepad"></i> Games</a>
    <a href="#" class="sidebar-item"><i class="fa-solid fa-user"></i> Perfil</a>
  </nav>

  <div class="sidebar-divider"></div>

  <div class="theme-switch">
    <label for="darkModeToggle">Modo Escuro</label>
    <input id="darkModeToggle" class="l" type="checkbox" />
  </div>

  <div class="avatar-box">
    <!-- Futuro avatar do usuário -->
  </div>
</aside>

<!-- Fundo escuro para fechar a sidebar -->
<div class="overlay" id="overlay"></div>


  <!-- CARROSSEL DESTAQUE -->
  <section class="highlight">
    <button class="arrow left"><i class="fa-solid fa-arrow-left"></i></button>

    <div class="highlight-content">
      <img id="carousel-img" src="" alt="Imagem do destaque">
      <div class="highlight-info">
        <h2 id="carousel-title"></h2>
        <p id="carousel-desc"></p>
      </div>
    </div>

    <button class="arrow right"><i class="fa-solid fa-arrow-right"></i></button>
  </section>

  <main id="categories-container"></main>

  <footer>
    <p>© 2025 Absolute Cinema - Todos os direitos reservados.</p>
  </footer>

  <!-- MODAL DE INFORMAÇÕES DO FILME -->
  <div id="movie-modal" class="modal hidden">
    <div class="modal-content">
      <button class="close-modal">&times;</button>
      <img id="modal-poster" src="" alt="Poster do filme">
      <div class="modal-info">
        <h2 id="modal-title"></h2>
        <p id="modal-description">Descrição breve do filme aqui...</p>
        <div class="modal-buttons">
          <button class="watch-btn"><i class="fa-solid fa-play"></i> Assistir</button>
          <button class="fav-btn"><i class="fa-solid fa-heart"></i> Favoritar</button>
          <button class="info-btn"><i class="fa-solid fa-circle-info"></i> Mais informações</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
