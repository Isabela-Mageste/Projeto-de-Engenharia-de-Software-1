<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Absolute Cinema</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Ajustes específicos para a página de login, mantendo tokens visuais do site */
    :root {
      --login-bg: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.15));
    }

    html,body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      padding: 24px;
      font-family: "Poppins", sans-serif;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
      color: #fff;
    }

    .login-brand {
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }

    .login-brand .logo {
      width:48px;
      height:48px;
      border-radius:10px;
      background: var(--accent);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:1.25rem;
      color:var(--card);
    }

    .login-brand h1 {
      font-size:1.2rem;
      letter-spacing:0.2px;
      margin:0;
    }

    .login-desc {
      color: var(--muted);
      margin-bottom: 18px;
      font-size:0.95rem;
    }

    form.login-form {
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .input-row {
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    label {
      font-size:0.85rem;
      color: #fff;
      opacity: 0.9;
      font-weight:600;
    }

    input[type="text"], input[type="password"] {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.06);
      padding: 10px 12px;
      border-radius: 10px;
      color: #fff;
      outline: none;
      transition: box-shadow .15s, transform .08s;
    }

    input[type="text"]::placeholder, input[type="password"]::placeholder {
      color: rgba(255,255,255,0.55);
    }

    input[type="text"]:focus, input[type="password"]:focus {
      box-shadow: 0 4px 18px rgba(0,0,0,0.4);
      transform: translateY(-1px);
    }

    .login-actions {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-top:8px;
    }

    .btn-login {
      flex:1;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight:700;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s;
    }

    .btn-login:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-login:not(:disabled):hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }

    .forgot {
      color: var(--muted);
      font-size: 0.9rem;
      text-decoration: underline;
      cursor: pointer;
      opacity: 0.95;
    }

    .small-note {
      margin-top: 14px;
      font-size: 0.8rem;
      color: var(--muted);
      text-align:center;
    }

    @media (max-width:480px){
      .login-card { padding: 20px; }
    }
  </style>
</head>
<body>
  <main class="login-card" role="main" aria-labelledby="login-title">
    <div class="login-brand">
      <div class="logo"><i class="fa-solid fa-clapperboard"></i></div>
      <div>
        <h1 id="login-title">Absolute Cinema</h1>
        <div class="login-desc">Faça login para continuar</div>
      </div>
    </div>

    <form class="login-form" id="loginForm" novalidate>
      <div class="input-row">
        <label for="username">Usuário</label>
        <input id="username" name="username" type="text" placeholder="Digite seu usuário" autocomplete="username" required />
      </div>

      <div class="input-row">
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" placeholder="Digite sua senha" autocomplete="current-password" required />
      </div>

      <div class="login-actions">
        <button type="submit" id="loginBtn" class="btn-login" disabled>Entrar</button>
      </div>

      <div class="small-note">Proteção de dados em acordo com a LGPD.</div>
    </form>
  </main>

  <script src="login.js"></script>
</body>
</html>
