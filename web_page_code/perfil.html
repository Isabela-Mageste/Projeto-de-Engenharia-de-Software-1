<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do UsuÃ¡rio</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- ðŸ”’ VerificaÃ§Ã£o de login -->
  <script>
    const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));
    if (!usuarioLogado) {
      alert("VocÃª precisa fazer login para acessar esta pÃ¡gina!");
      window.location.href = "login.html";
    }
  </script>

  <!-- ConteÃºdo do perfil -->
  <div class="perfil-container">
    <div class="perfil-header">
      <img id="fotoPerfil" src="" alt="Foto do usuÃ¡rio" class="foto-perfil" />
      <h1 id="nomePerfil"></h1>
      <h2 id="cargoPerfil"></h2>
      <p id="descricaoPerfil"></p>
    </div>

    <div class="estetica-section">
      <h3>EstÃ©tica do MÃªs</h3>
      <img id="esteticaMes" src="" alt="Imagem estÃ©tica do mÃªs" />
    </div>

    <div class="filmes-section">
      <h3>Filmes Recentes</h3>
      <div id="filmesContainer" class="filmes-container"></div>
    </div>

    <button id="logout" class="logout-btn">Sair</button>
  </div>

  <!-- Script de carregamento dos dados -->
  <script>
    // Carrega os dados do usuÃ¡rio logado
    const user = usuarioLogado;

    if (user) {
      document.getElementById("fotoPerfil").src = user.foto;
      document.getElementById("nomePerfil").textContent = user.nome;
      document.getElementById("cargoPerfil").textContent = user.cargo;
      document.getElementById("descricaoPerfil").textContent = user.descricao;
      document.getElementById("esteticaMes").src = user.estetica_mes;

      const filmesContainer = document.getElementById("filmesContainer");
      user.filmes_recentes.forEach(filme => {
        const img = document.createElement("img");
        img.src = filme;
        img.alt = "Filme recente";
        filmesContainer.appendChild(img);
      });
    }

    // BotÃ£o de sair
    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
